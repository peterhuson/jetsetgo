<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <link rel="stylesheet" href="vectormap/jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
  <script src="vectormap/jquery-3.2.1.min.js"></script>
  <script src="vectormap/jquery-jvectormap-2.0.3.min.js"></script>
  <script src="vectormap/jquery-jvectormap-north_america-mill.js"></script>
</head>
<body>
  <div id="world-map" style="width: 1300px; height: 600px"></div>
  <script>
    $(function(){
      $('#world-map').vectorMap({
        map: 'north_america_mill',
        backgroundColor: '#0199FE'});
    });

  </script>

</body>
</html>
